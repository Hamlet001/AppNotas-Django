{% extends 'NotasApp/base.html' %}

{% block body %}
{{error}}

<!-- Button trigger modal -->

<main class="container py-5">
    <section class="card card-body">
        <div class="">
            <h1 class="display-3 text-center mb-5">{{Nota.nombre}}</h1>
        <div class="d-inline-flex p2 mt-3 hstack gap-3">
            <form action="">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Actualizar
                </button>
            </form>
            <form action="{% url 'deleteNota' Nota.id %}" method="POST">
                {% csrf_token %}
                <button type="" class="btn btn-danger">
                    Eliminar
                </button>
            </form>
        </div>
        <div class="container py-5">
            <h5>{{Nota.contenido}}</h5>
        </div>
        </div>
    </section>
</main>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar {{Nota.nombre}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {% csrf_token %}
                    {{formLleno.as_p}}

                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
