{% extends 'NotasApp/base.html' %}

{% block body %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            <form action="/create/" method="POST" class="card card-body text-center">

                {% csrf_token %}
                {{error}}
                <h1>Crea una nota nueva</h1>

                {{form}}

                <button class="btn btn-primary mt-3">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
